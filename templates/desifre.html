<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deşifrele</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
 <div class="container">
        <div class="row mt-5">
            <div class="col-sm mt-5">
                    <form method="POST" action="">
						<div class="input-group">
                            <div class="input-group input-group-lg">
                                 <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-lg">Metin</span>
                                </div>
                                    <input type="text" class="form-control" name="message" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                    <input  type="number" min="0" name="anahtar"  class="form-control form-group" placeholder="Anahtar" required autofocus>
                            </div>
                            <div class="text-center mx-auto">
                              <button class="btn btn-lg btn-success mt-4 " name="submit" type="submit">ÇÖZ</button>
                              <a class="btn btn-lg btn-info mt-4 ml-3 " href="{{ url_for('index') }}" role="button">Ana Sayfa</a>
                            </div>

						</div>
                    </form>
                    <blockquote class="blockquote text-center mt-4">
                        <p class="mb-0">{{  cozulmus_metin }}</p>
                    </blockquote>
                </div>
            </div>
        </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
